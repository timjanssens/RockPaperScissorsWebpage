<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./img/scissors.svg" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section id="explanation">
        <p>Scissors cuts paper, paper covers rock, rock crushes scissors.</p>
    </section>

    <div id="options">
        <img src="./img/rock.svg" alt="rock" srcset="">
        <img src="./img/paper.svg" alt="rock" srcset="">
        <img src="./img/scissors.svg" alt="rock" srcset="">
    </div>

    <div id="choices">
        <div id="you">
            <p>You</p>
            <div id="youPic">
        <img src="./img/scissors.svg" alt="rock" srcset="">
              
            </div>
        </div>
        <div id="vs">
            <p>VS</p>
        </div>
        <div id="comp">
            <p>Comp</p>
            <div id="compPic">
        <img src="./img/scissors.svg" alt="rock" srcset="">
                
            </div>
        </div>

    </div>

    <div id="result">
        <P id="winner">Computer wins</P>
    </div>

    <div id="replay">
        <P id="winner">Replay</P>
    </div>
</body>

</html>
